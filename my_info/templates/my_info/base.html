<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Py 信息 Search</title>
    <meta name="description" content="这是一个 user 页面">
    <meta name="keywords" content="user">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    {% load static %}
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="{% static 'my_info/i/favicon.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'my_info/i/app-icon72x72@2x.png' %}">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="{% static 'my_info/css/amazeui.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'my_info/css/admin.css' %}">
    <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
<![endif]-->

<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <strong>Py Search</strong>
        <small>学生信息管理</small>
    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li><a href="{% url 'my_info:index' %}"><span class="am-icon-check"></span>个人资料</a></li>
            <li><a href="{% url 'my_info:help' %}"><span class="am-icon-puzzle-piece"></span>帮助页</a></li>
            <li><a href="{% url 'my_info:log' %}"><span class="am-icon-calendar"></span>登陆日志</a></li>
            <li><a href="{% url 'my_info:work' %}"><span class="am-icon-pencil-square-o"></span> 在线答题</a></li>
            <li><a href="{% url 'my_info:work_result' %}"><span class="am-icon-tasks"></span> 答题结果</a></li>

            <li><a href="{% url 'my_info:grade' %}"><span class="am-icon-table"></span>导师评价</a></li>
            <li><a href="{% url 'my_info:logout' %}"><span class="am-icon-sign-out"></span>注销</a></li>


            <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen"><span
                    class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li>
        </ul>
    </div>
</header>

<div class="am-cf admin-main">
    <!-- sidebar start -->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">
            <ul class="am-list admin-sidebar-list">
                <li><a href="{% url 'my_info:index' %}"><span class="am-icon-home"></span> 首页</a></li>
                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#collapse-nav'}"><span class="am-icon-file"></span>
                        页面模块 <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
                    <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav">
                        <li><a href="{% url 'my_info:index' %}" class="am-cf"><span class="am-icon-check"></span>
                            个人资料<span class="am-icon-star am-fr am-margin-right admin-icon-yellow"></span></a></li>
                        <li><a href="{% url 'my_info:help' %}"><span class="am-icon-puzzle-piece"></span> 帮助页</a></li>
                        <li><a href="{% url 'my_info:log' %}"><span class="am-icon-calendar"></span> 登陆日志</a></li>
                    </ul>
                </li>
                <li><a href="{% url 'my_info:work' %}"><span class="am-icon-pencil-square-o"></span> 在线答题</a></li>
                <li><a href="{% url 'my_info:work_result' %}"><span class="am-icon-tasks"></span> 答题结果</a>
                </li>

                <li><a href="{% url 'my_info:grade' %}"><span class="am-icon-table"></span> 导师评价</a></li>
                <li><a href="{% url 'my_info:logout' %}"><span class="am-icon-sign-out"></span> 注销</a></li>
            </ul>

            <div class="am-panel am-panel-default admin-sidebar-panel">
                <div class="am-panel-bd">
                    <p><span class="am-icon-bookmark"></span> 公告</p>
                    <p>时光静好，与君语；细水流年，与君同。</p>
                </div>
            </div>

        </div>
    </div>
    <!-- sidebar end -->

    <!-- content start -->
    {% block content %}

    {% endblock %}


    <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu"
   data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<footer>
    <hr>
    <p class="am-padding-left">© 2019 All license Left.</p>
</footer>

<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

<![endif]-->

<script src="{% static 'my_info/js/app.js' %}"></script>

</html>
