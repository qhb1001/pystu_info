{% extends 'my_info/base.html' %}
{% load static %}

{% block content %}
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf">
                    <strong class="am-text-primary am-text-lg">答题结果</strong> /
                    <small>result</small>
                </div>
            </div>

            <hr>

            <form class="am-form">
                <fieldset>
                    {% for topic in topics %}

                        <div class="am-form-group">
                            <label for="doc-ipt-email-1">{{ topic.desc }} 分数({{ topic.mark }}) 是否做对？【{% if topic.istrue %}是{% else %}否{% endif %}】 正确答案【{{ topic.result }}】</label>
                            <input type="text" class="" id="topic-{{ topic.id }}" {% if topic.your_answer %}value="{{ topic.your_answer }}"{% else %} placeholder="输入{{ topic.desc }}的答案" {% endif %}>
                        </div>

                    {% endfor %}

                <br/>

                <div class="am-form-group">
                    <label>最终成绩{{ total_mark }}分</label>

                </div>


                </fieldset>

            </form>


            <div class="am-margin">
{#                <button type="button" id="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>#}
                {#                <button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>#}
            </div>
        </div>
        <script>


        </script>


        <footer class="admin-content-footer">
            <hr>
            <p class="am-padding-left">© 2019 All license Left.</p>
        </footer>
    </div>


{% endblock %}
