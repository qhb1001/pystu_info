<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login | Py信息Search</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    {% load static %}
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="{% static 'my_info/i/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'my_info/css/amazeui.min.css' %}"/>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>Py信息Search</h1>
        <p>Brother Is Watching U !</p>
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <!--<h3>登录</h3>-->
        {#    <hr>#}
        {#    <div class="am-btn-group">#}
        {#      <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a>#}
        {#      <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-google-plus-square am-icon-sm"></i> Google+</a>#}
        {#      <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-stack-overflow am-icon-sm"></i> stackOverflow</a>#}
        {#    </div>#}
        {#    <br>#}
        {#    <br>#}
        {% if msg %}
             <h4 style="color: red">{{ msg }}</h4>
        {% endif %}

        <form method="post" class="am-form">
            <label for="phone">手机:</label>
            <input type="number" name="phone" id="phone" value="">
            <br>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" value="">
            {% csrf_token %}
            <br>
            <label for="remember-me">
                <input id="remember-me" type="checkbox">
                记住密码
            </label>
            <br/>
            <div class="am-cf">
                <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                {#        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">#}
            </div>
        </form>
        <hr>
        <p>© 2019 All license Left.</p>
    </div>
</div>
</body>
</html>
