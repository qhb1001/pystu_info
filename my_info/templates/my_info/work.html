{% extends 'my_info/base.html' %}
{% load static %}

{% block content %}

    <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">作业</strong> / <small>Work</small></div>
      </div>

      <hr>

      <div class="am-g">
      </div>

      <div class="am-g">
        <div class="am-u-sm-12">
          <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
                <th class="table-check"><input type="checkbox" /></th><th class="table-id">ID</th><th class="table-title">标题</th><th class="table-date am-hide-sm-only">修改日期</th><th class="table-set">操作</th>
              </tr>
              </thead>
              <tbody>
              {% for work in works %}

                   <tr>
                <td><input type="checkbox" /></td>
                <td>1</td>
                <td><a href="{% url 'my_info:work_detail' work.id %}">{{ work.desc }}</a></td>
{#                <td>default</td>#}
{#                <td class="am-hide-sm-only">{{ work.desc }}</td>#}
                <td class="am-hide-sm-only">{{ work.addtime }}</td>
                <td>
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      <button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> <a href="{% url 'my_info:work_detail' work.id %}"> 开始答题</a></button>
{#                      <button class="am-btn am-btn-default am-btn-xs am-hide-sm-only"><span class="am-icon-copy"></span> 复制</button>#}
{#                      <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button>#}
                    </div>
                  </div>
                </td>
              </tr>

              {% endfor %}




              </tbody>
            </table>
            <hr />
            <p>
                注：
                <ol>
              <li>Note 1</li>
              <li>Note 2</li>
          </ol>
            </p>
          </form>
        </div>

      </div>
    </div>

    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2019 All license Left.</p>
    </footer>

  </div>

{% endblock %}
